<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em Movimento</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para esconder as imagens que ultrapassam as bordas */
        }

        .random-image {
            position: absolute;
            width: 80px;
            height: 80px;
            transition: transform 0.5s ease-in-out;
        }
        .menu-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <audio controls loop>
        <source src=".\sound\trilha_initial.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Função para obter uma posição aleatória dentro da tela
        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        // Função para animar o movimento das imagens
        function moveImages() {
            const images = document.querySelectorAll('.random-image');

            images.forEach(image => {
                const maxX = window.innerWidth - image.clientWidth;
                const maxY = window.innerHeight - image.clientHeight;

                // Gera uma posição aleatória
                const randomX = getRandomPosition(maxX);
                const randomY = getRandomPosition(maxY);

                // Atualiza a posição da imagem
                image.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });

            // Chama a função novamente após um intervalo de tempo
            setTimeout(moveImages, 2000);
        }

        // Inicia a animação quando a página é carregada
        window.onload = function() {
            moveImages();

            // Inicia a reprodução da trilha sonora quando a página é carregada
            const audio = document.querySelector('audio');
            audio.play();
        };
    </script>

    <a href="initial.html" class="menu-button">Iniciar Jogo</a>
